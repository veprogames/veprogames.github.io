        <script type="shader" id="shader_edible_v">
            varying vec2 vTextureCoord;

            {

        <script type="shader" id="shader_edible_f">
            varying vec2 vTextureCoord;
            uniform sampler2D imageSampler;

            uniform float time;
            uniform bool isBigger;

            void main()
            {
                vec4 col = texture2D(imageSampler, vTextureCoord);
                
                if(isBigger)
                {
                    col.gb *= vec2(0.0, 0.0);
                    col.r *= 1.0 + 0.5 * sin(time * 6.0);
                }
                else
                {
                    col.gb *= vec2(1.0, 1.0);
                }
                

                gl_FragColor = col;
            }
        </script>
